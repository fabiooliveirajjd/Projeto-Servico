<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml"
	xmlns:sec="http://www.springframework.org/security/jsf/tags"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">
		<style type="text/css">
.ui-panel {
	margin-top: 20px
}
</style>
 
		<div class="ContainerIndent">

			<p:panel id="panelConsulta">
				<div class="Container">
					<div class="Container100">
						<div class="ContainerIndent">
							<h:outputText value="Incluir Faturamento"
								styleClass="icon-title FontBold Fs18 hardblue"></h:outputText>
						</div>
						<div class="EmptyBox10"></div>

					</div>

					<div class="ui-grid ui-grid-responsive">
					
							<div class="EmptyBox5"></div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-3">
								<p:outputLabel id="labeltec" value="Tecnico: " />
							</div>
							<div class="ui-grid-col-12">
								<p:selectOneMenu id="selectec"
									value="#{faturamentoController.faturamento.idTecnico}"
							
									style="width:208px">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{faturamentoController.tecnicos}" var="t"
										itemLabel="#{t.nome}" itemValue="#{t.idTecnico}" />
								</p:selectOneMenu>
							</div>
						</div>

						<div class="EmptyBox5"></div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-3">
								<p:outputLabel id="labelCli" value="Cliente: " />
							</div>
							<div class="ui-grid-col-12">
								<p:selectOneMenu id="selectCli"
									value="#{faturamentoController.faturamento.idCliente}"
									style="width:208px">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{faturamentoController.clientes}" var="c"
										itemLabel="#{c.nome}" itemValue="#{c.idCliente}" />
								</p:selectOneMenu>
							</div>
						</div>

						<div class="EmptyBox5"></div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-3">
								<p:outputLabel id="labelenderec" value="Data inÃ­cio de faturamento: " />
							</div>
							<div class="ui-grid-col-12">							
										<p:calendar value="#{faturamentoController.faturamento.dataInicioFaturamento}" />	
							</div>
						</div>
						
						<div class="EmptyBox5"></div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-3">
								<p:outputLabel id="labelendereco" value="Data fim de faturamento: " />
							</div>
							<div class="ui-grid-col-12">							
										<p:calendar value="#{faturamentoController.faturamento.dataFimFaturamento}" />	
							</div>
						</div>
											
					<div class="EmptyBox5"></div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-3">
								<p:outputLabel id="labelvalor" value="Valor Total:  " />
							</div>
							<div class="ui-grid-col-12">
								<p:inputText id="imputvalor"
									value="#{faturamentoController.faturamento.valorTotal}" />
							</div>
						</div>

						<div class="EmptyBox10"></div>

						<p:commandButton value=" Salvar "
							action="#{faturamentoController.salvar()}" styleClass="CyanButton"
							style="float:right;" />
						<p:commandButton value=" Calcular Faturamento "
							action="#{faturamentoController.calcular()}" styleClass="CyanButton"
							style="float:right;" update="@all"/>


					</div>
				</div>
			</p:panel>

		</div>
	</ui:define>
</ui:composition>
