<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Sistema </title>

	<h:outputScript name="js/layout.js" library="sentinel-layout" />
	<h:outputScript name="locale-primefaces.js" library="js" />

	<ui:insert name="head" />
</h:head>


<h:body class="siga-tl">
	<h:form id="principal" prependId="false" acceptcharset="ISO-8859-1">

		<ui:include src="topbar.xhtml" />

		<ui:include src="leftmenu.xhtml" />

		<div id="layout-portlets-cover" class="fontRegular">
			<ui:insert name="content">

            </ui:insert>
		</div>
	</h:form>

	<p:ajaxStatus
		style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
		<f:facet name="start">
			<p:graphicImage name="images/preloader.gif" library="sentinel-layout" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="siga-style.css" library="css" />
</h:body>

</html>
